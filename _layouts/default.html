<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  </head>
  <body class="wide">
    <header>
      <div class="container">
        <h1><a href="/">Errbit</a></h1>
      </div>
    </header>
    <div class="body">
      <div class="container">
        <main class="content">
          {{ content }}
        </main>
        <nav class="nav">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/docs/master">Docs</a>
              <ul>
                {% for version in site.docs.versions %}
                  <li><a href="/docs/{{ version }}">{{ version }}</a></li>
                {% endfor %}
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <footer>
      <div class="container">
        <p><small>something...</small></p>
      </div>
    </footer>
  </body>
</html>
